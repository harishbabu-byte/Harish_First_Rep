name: Reusable CI
 
on:
  workflow_call: {}
jobs:
  ci:
    name: CI (checkout only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      # Optional: add lightweight verification that always passes
      - name: Echo repo info
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Commit: $GITHUB_SHA"
