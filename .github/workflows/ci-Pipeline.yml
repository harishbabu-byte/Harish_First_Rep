
name: CI Pipeline

on:
  push:
    branches:
      - main              # Run when pushing to main
  pull_request:
    branches:
      - main              # Run on PRs targeting main
  workflow_dispatch:        # Manual trigger

jobs:
  build-test:
    name: Build & Test Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Display Greeting
        run: echo "Hello! CI Pipeline is running successfully."

      - name: List All Files in Repository
        run: ls -R

      - name: Show Environment Details
        run: |
          echo "Current Directory:"
          pwd
          echo "Operating System Info:"
          uname -a
