name: CI Demo

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  demo-job:
    name: CI Demo Job
    runs-on: ubuntu-latest   # Use Ubuntu runner

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Print message
        run: echo "GitHub Actions working!"

      - name: List repository files
        run: ls -al

      # Optional extra example:
      - name: Show current directory and system info
        run: |
          pwd
          uname -a
